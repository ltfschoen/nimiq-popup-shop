<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@nimiq/style@v0/nimiq-style.min.css" rel="stylesheet">
    <title>Nimiq Pop-Up Shop - Dummy</title>
</head>
<body class="nq-style">
    <h1>Nimiq Pop-Up Shop - Dummy</h1>

    <button>Buy!</button>

    <script type="module">
        import Shop from './js/shop.js';

        const shop = new Shop();
        const buy = document.getElementsByTagName('button')[0];

        buy.addEventListener('click', e => {
            const products = [{
                name: 'Bonbon',
                price: 1,
            }];
            const meta = {
                userName: 'dummy',
                email: 'yes',
            }
            shop.checkout(products, meta);
        });
    </script>
</body>
</html>
